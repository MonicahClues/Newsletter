<!--[newsletter_selector_frequency assign="frequency_values" return_keys=true]-->
<!--[newsletter_selector_frequency assign="frequency_output" return_keys=false]-->
<!--[newsletter_selector_type assign="type_values" return_keys=true]-->
<!--[newsletter_selector_type assign="type_output" return_keys=false]-->
<!--[pnmodgetvar assign="enable_multilingual" module="Newsletter" name="enable_multilingual"]-->
<!--[pnconfiggetvar assign="defaultlang" name="language" default="eng" ]-->

<!--[pnml assign="pageTitle" name="_NEWSLETTER_USER_EDIT"]-->
<!--[pnpagesetvar name="title" value=$pageTitle]-->

<div class="pn-admincontainer">

  <br />
  <h2><!--[$pageTitle]--></h2>

  <form action="<!--[pnmodurl modname="Newsletter" type="adminform" func="edit"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Newsletter"]-->" />
    <input type="hidden" name="ot" value="user" />
    <!--[if ($user.id)]-->
      <input type="hidden" name="user[id]" value="<!--[$user.id]-->" />
    <!--[/if]-->
    <input type="hidden" name="user[uid]" value="<!--[$user.uid]-->" />

    <fieldset>
      <legend><!--[pnml name="_NEWSLETTER_ADMIN"]--></legend>

      <!--[if ($user.uid)]-->
        <div class="pn-adminformrow">
          <label for="user_name"><!--[pnml name="_NEWSLETTER_USERNAME"]--></label>
	  <span id="user_name"><!--[$user.user_name]--></span>
        </div>
      <!--[else]-->
        <div class="pn-adminformrow">
          <label for="user_name"><!--[pnml name="_NEWSLETTER_USERNAME"]--></label>
	  <input name="user[name]" type="text" value="<!--[$user.name]-->" size="20" maxlength="64" />
        </div>
      <!--[/if]-->

      <div class="pn-adminformrow">
        <label for="user_email"><!--[pnml name="_NEWSLETTER_EMAIL"]--></label>
	<input name="user[email]" type="text" value="<!--[$user.email]-->" size="30" maxlength="128" />
      </div>

      <!--[if ($enable_multilingual)]-->
        <div class="pn-adminformrow">
          <label for="user_lang"><!--[pnml name="_NEWSLETTER_LANGUAGE"]--></label>
          <!--[html_select_languages id="user_lang" name="user[lang]" installed=true selected=$user.lang|default:$defaultlang ]-->
        </div>
      <!--[/if]-->

      <div class="pn-adminformrow">
        <label for="user_type"><!--[pnml name="_NEWSLETTER_TYPE"]--></label>
        <select id="user_type" name="user[type]"><!--[html_options values=$type_values output=$type_output selected=$user.type]--></select>
      </div>

      <!--[pnmodgetvar module="Newsletter" name="allow_frequency_change" assign="change_allowed"]-->
      <!--[if ($change_allowed) ]-->
        <div class="nl-userformrow">
          <label for="user_frequency"><!--[pnml name="_NEWSLETTER_FREQUENCY"]--></label>
          <select id="user_frequency" name="user[frequency]"><!--[html_options values=$frequency_values output=$frequency_output selected=$user.frequency]--></select>
        </div>
      <!--[else]-->
        <div class="nl-userformrow">
          <label for="user_frequency"><!--[pnml name="_NEWSLETTER_FREQUENCY"]--></label>
          <span id="user_frequency"><!--[pnml name="_NEWSLETTER_FREQUENCYCHANGE_DISABLED"]--></span>
        </div>
      <!--[/if]-->

      <div class="pn-adminformrow">
        <label for="user_approved"><b><!--[pnml name="_NEWSLETTER_APPROVED"]--></b></label>
        <input type="checkbox" id="user_approved" name="user[approved]" value="1" <!--[if ($user.approved)]-->checked="checked"<!--[/if]--> />
      </div>

      <div class="pn-adminformrow">
        <label for="user_active"><b><!--[pnml name="_NEWSLETTER_ACTIVE"]--></b></label>
        <input type="checkbox" id="user_active" name="user[active]" value="1" <!--[if ($user.active)]-->checked="checked"<!--[/if]--> />
      </div>
  
      <!--[ include file="newsletter_inc_form_actions.html" ]-->

    </fieldset>
  </form>
</div>

<!--[ include file="newsletter_std_footer.html" ]-->
