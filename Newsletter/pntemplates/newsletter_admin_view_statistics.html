<!--[pnml assign="pageTitle" name="Statistics"]-->
<!--[pnpagesetvar name="title" value=$pageTitle]-->

<div class="pn-admincontainer">
  <br />
  <h2><!--[$pageTitle]--></h2>

  <fieldset>
    <legend><!--[gt text="Newsletter Module Statistics"]--></legend>

    <div class="pn-adminformrow">
      <label for="users"><!--[gt text="Total # of Users"]-->:</label>
      <span id="users"><!--[$objectArray.users]--></span>
    </div>

    <div class="pn-adminformrow">
      <label for="users_active"><!--[gt text="Active Subscribers"]-->:</label>
      <span id="users_active"><!--[$objectArray.users_active]--></span>

    <div class="pn-adminformrow">
      <label for="users_approved"><!--[gt text="Approved Subscribers"]-->:</label>
      <span id="users_approved"><!--[$objectArray.users_approved]--></span>

    <div class="pn-adminformrow">
      <label for="users_activeapproved"><!--[gt text="Active and approved Subscribers"]-->:</label>
      <span id="users_activeapproved"><!--[$objectArray.users_approved_and_active]--></span>
    </div>

    <div class="pn-adminformrow">
      <label for="users_registered"><!--[gt text="Subscribers which are registered Users"]-->:</label>
      <span id="users_registered"><!--[$objectArray.users_registered]--></span>

    <div class="pn-adminformrow">
      <label for="users_monthly"><!--[gt text="# of Subscribers for Monthly Delivery"]-->:</label>
      <span div id="users_monthly"><!--[$objectArray.users_monthly]--></span>

    <div class="pn-adminformrow">
      <label for="users_yearly"><!--[gt text="# of Subscribers for Yearly Delivery"]-->:</label>
