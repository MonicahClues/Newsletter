<!--[add_additional_header header='<link rel="stylesheet" href="modules/Newsletter/pnstyle/style.css" type="text/css" />']-->

<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname=core src=configure.gif set=icons/large alt='_MODIFYCONFIG' altml=true]--></div>
<form action="<!--[pnmodurl modname="Newsletter" type="user" func="modify_subscription"]-->" method="post">
<fieldset>	
	<legend><!--[pnml name="_NEWSLETTERADMIN"]--></legend>

		<tr>
			<td>User Name:</td>
			<td><!--[$user_name]--></td>
		</tr>
		<tr>
			<td>E-Mail:</td>
			<td><!--[$user_email]--></td>
		</tr>
		<tr>
			<td>Type:</td>
			<td>
				<select name="nl_type">
					<!--[html_options values="$nl_type_values" output="$nl_type_output" selected="$nl_type_selected"]-->
				</select>
			</td>
		</tr>
		<!--[pnmodgetvar module="Newsletter" name="allow_frequency_change" assign="change_allowed"]-->
		<!--[if $change_allowed eq 1]-->
		<tr>
			<td>Frequency:</td>
			<td>
				<select name="nl_frequency">
					<!--[html_options values="$nl_frequency_values" output="$nl_frequency_output" selected="$nl_frequency_selected"]-->
				</select>
			</td>
		</tr>
		<!--[/if]-->
		<!--[if $active neq 1]-->
		<tr>
			<td></td>
			<td>
				<span style="font-size:10px; color:red">invactive warning</span>
			</td>
		</tr>
		<!--[/if]-->
		<tr>
			<td>Suspend Newsletter?</td>
			<td>
				<input type="checkbox" name="suspend_account" value="1" <!--[$suspend_account_checked]-->/>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="height:10px;"></td>
		</tr>
		<tr>
			<td style="font-size:10px;"><a href="<!--[pnmodurl modname="Newsletter" type="user" func="terms_of_service"]-->" title="terms of service">terms of service</a></td>
			<td><input type="submit" name="submit" value="update preferences" /></td>
		</tr>		
	</table>
	<input type="hidden" name="user_id" value="<!--[$user_id]-->" />
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Newsletter"]-->" />
	</form>
</div>
