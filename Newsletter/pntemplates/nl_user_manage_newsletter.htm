<fieldset>

	</div>
	<div class="pn-adminformrow">
	<label for="user_email"><!--[pnml name="_USEREMAIL1"]-->: 	&nbsp;&nbsp;<strong><!--[$user_email]--></strong></label>
	</div>
</fieldset>

<form action="<!--[pnmodurl modname="Newsletter" type="user" func="modify_subscription"]-->" method="post">
<fieldset>
	<legend><!--[pnml name="_NEWSLETTERADMIN"]--></legend>
	<div class="pn-adminformrow">
	<label for="user_nl_type"><!--[pnml name="_NEWSLETTERTYPE"]--></label>
		<select name="nl_type">
					<!--[html_options values="$nl_type_values" output="$nl_type_output" selected="$nl_type_selected"]-->
		</select>
	</div>
	
	<!--[pnmodgetvar module="Newsletter" name="allow_frequency_change" assign="change_allowed"]-->
	<!--[if $change_allowed eq 1]-->
	<div class="pn-adminformrow">
	<label for="user_nl_frequency"><!--[pnml name="_FREQUENCY"]--></label>
		<select name="nl_frequency">
					<!--[html_options values="$nl_frequency_values" output="$nl_frequency_output" selected="$nl_frequency_selected"]-->
		</select>
	</div>
	<!--[/if]-->
	
	<!--[if $active neq 1]-->
	<div>
		<span style="font-size:10px; color:red"><!--[pnml name="_INACTIVE_WARNING"]--></span>
	</div>
	<!--[/if]-->
	<div class="pn-adminformrow">
	<label for="user_nl_suspend"><b><!--[pnml name="_SUSPEND"]--></b></label>

	<div class="pn-adminformrow">

	<div class="pn-adminformrow">

	<div class="pn-adminformrow">
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Newsletter"]-->" />
	</div>
	<div class="pn-adminformrow">
	<input type="submit" name="submit" value="<!--[pnml name="_UPDATECONFIG"]-->" />
	</div>

	</form>
