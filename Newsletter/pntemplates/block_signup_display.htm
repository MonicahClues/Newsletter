<form action="<!--[pnmodurl modname="Newsletter" type="user" func="subscribe"]-->" method="post">
	<div>
		<!--[if not $loggedin]-->
			<label for="nl_uname" style="display:block;"><!--[pnml name="_YOUR_NAME"]-->:</label>
			<input name="user_name" type="text" id="nl_uname" alt="your name" /><br />
			<label for="nl_email" style="display:block;"><!--[pnml name="_YOUR_EMAIL"]-->:</label>
			<input name="user_email" type="text" id="nl_email" alt="your email" /><br />
		<!--[else]-->
			<input type="hidden" name="user_name" value="<!--[pnusergetvar name=uname]-->" />
			<input type="hidden" name="user_email" value="<!--[pnusergetvar name=email]-->" />
		<!--[/if]-->
		<!--[if $require_tos]-->
			<p><input type="checkbox" name="tos" value="1" checked="checked" id="nl_tos" /> <label for="nl_tos"><!--[pnml name="_TERMS_OF_SERVICE_AGREE" html="1"]--></label></p>
		<!--[else]-->
			<input type="hidden" name="tos" value="1" />
		<!--[/if]-->
		<input type="hidden" name="nl_frequency" value="<!--[$nl_frequency]-->" />
		<input type="hidden" name="nl_type" value="<!--[$nl_type]-->" />
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Newsletter"]-->" />
		<input type="submit" name="submit" value="Join now!" />
	</div>
</form>
