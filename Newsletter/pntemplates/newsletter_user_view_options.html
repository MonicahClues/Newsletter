<h3><!--[ pnml name="_NEWSLETTER_CHANGE_SUBSCRIPTION_OPTIONS" ]--></h3>

<!--[include file="newsletter_user_inc_info.html"]-->

<form action="<!--[pnmodurl modname="Newsletter" type="userform" func="edit" ot="user_options"]-->" method="post" enctype="application/x-www-form-urlencoded">
  <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Newsletter"]-->" />
  <input type="hidden" name="otTarget" value="options" />

  <fieldset>
    <legend><!--[pnml name="_NEWSLETTER_ADMIN"]--></legend>

    <!--[if ($enable_multilingual)]-->
      <div class="nl-userformrow">
        <label for="user_lang"><!--[pnml name="_NEWSLETTER_LANGUAGE"]--></label>
        <!--[html_select_languages id="user_lang" name="user[lang]" installed=true selected=$user.lang|default:$defaultlang ]-->
      </div>
    <!--[/if]-->

    <!--[if (!$limit_type)]-->
      <div class="nl-userformrow">
        <label for="user_type"><!--[pnml name="_NEWSLETTER_TYPE"]--></label>
        <select id="user_type" name="user[type]"><!--[html_options values=$type_values output=$type_output selected=$user.type]--></select>
      </div>
    <!--[/if]-->

    <!--[pnmodgetvar module="Newsletter" name="allow_frequency_change" assign="change_allowed"]-->
    <!--[if ($change_allowed) ]-->
      <div class="nl-userformrow">
        <label for="user_frequency"><!--[pnml name="_NEWSLETTER_FREQUENCY"]--></label>
        <select id="user_frequency" name="user[frequency]"><!--[html_options values=$frequency_values output=$frequency_output selected=$user.frequency]--></select>
      </div>
    <!--[else]-->
      <div class="nl-userformrow">
        <label for="user_frequency"><!--[pnml name="_NEWSLETTER_FREQUENCY"]--></label>
        <span id="user_frequency"><!--[pnml name="_NEWSLETTER_FREQUENCYCHANGE_DISABLED"]--></span>
      </div>
    <!--[/if]-->

    <div class="nl-userformrow">
      <label for="user_active"><b><!--[pnml name="_NEWSLETTER_ACTIVE"]--></b></label>
      <input type="checkbox" id="user_active" name="user[active]" value="1" <!--[if ($user.active)]-->checked="checked"<!--[/if]--> />
    </div>

    <div class="nl-userformrow">
      <label for="user_tos"><!--[pnml name="_NEWSLETTER_TERMS_OF_SERVICE"]--></label>
      <a id="user_tos" href="<!--[pnmodurl modname="Newsletter" type="user" func="main" ot="tos"]-->" title="<!--[pnml name="_NEWSLETTER_TERMS_OF_SERVICE"]-->"><!--[pnml name="_NEWSLETTER_TERMS_OF_SERVICE"]--></a>
    </div>

    <!--[ include file="newsletter_inc_form_actions.html" ]-->

  </fieldset>
</form>
