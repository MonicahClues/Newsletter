
<!--[include file='newsletter_admin_header.html']-->

<!--[pnajaxheader modname='Newsletter' filename='newsletter.js']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='Newsletter' src='admin.gif' alt='']--></div>

    <h2><!--[gt text='Available Plugins']--></h2>

    <form id="nwplugins" class="z-form" action="<!--[pnmodurl modname='Newsletter' type='adminform' func='edit']-->" method="post" enctype="application/x-www-form-urlencoded">
        <input type="hidden" id="authid" name="authid" value="<!--[insert name='generateauthkey' module='Newsletter']-->" />
        <input type="hidden" name="ot" value="plugin" />

        <!--[assign var='i' value=1]-->
        <!--[foreach from=$objectArray item='plugin']-->
        <!--[pnmodgetvar assign="pluginActive" module="Newsletter" name="plugin_`$plugin`" default=0]-->
        <fieldset>
            <legend>
                <!--[$plugin|pnvarprephtmldisplay]-->
                <input type="checkbox" id="enable_<!--[$i]-->" name="plugin[<!--[$plugin]-->]" value="1" <!--[if $pluginActive]-->checked="checked"<!--[/if]--> />
            </legend>
            <div id="plugin_<!--[$i]-->">
                <!--[if $plugin neq 'NewsletterMessage']-->
                <div class="z-formrow z-nw-numitemsrow">
                    <label for="plugin<!--[$i]-->_numitems"><!--[gt text='Number of items']--></label>
                    <div>
                        <!--[pnmodgetvar assign='pluginItems' module='Newsletter' name="plugin_`$plugin`_nItems" default=3]-->
                        <input id="plugin<!--[$i]-->_numitems" name="plugin[<!--[$plugin]-->_nItems]" type="text" value="<!--[$pluginItems]-->" size="3" maxlength="2" />
                    </div>
                </div>
                <!--[/if]-->
                <!--[if $plugin_parameters.$plugin.number ne 0]-->
                    <!--[include file="newsletter_plugin_`$plugin`_config.html"]-->
                <!--[/if]-->
            </div>
        </fieldset>
        <!--[assign var='i' value=$i+1]-->
        <!--[/foreach]-->

        <!--[include file='newsletter_inc_form_actions.html']-->
    </form>
</div>
