<!--[include file="newsletter_admin_std_header.html"]-->

<!--[gt text="Preview your Newsletter" assign=pageTitle]-->
<!--[pnpagesetvar name="title" value=$pageTitle]-->

  <h3><!--[$pageTitle]--></h3>

  <form class="z-form" name="show_template" action="<!--[pnmodurl modname="Newsletter" type="admin" func="view" ot="show_preview"]-->" target="_blank" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" id="authid" name="authid" value="<!--[insert name="generateauthkey" module="Newsletter"]-->" />
    <fieldset>
      <legend><!--[gt text="Preview Templates"]--></legend>

      <!--[pnmodgetvar assign="enable_multilingual" module="Newsletter" name="enable_multilingual" default=0]-->
      <!--[if ($enable_multilingual)]-->
        <div class="z-formrow">
          <label for="language"><!--[gt text="Language"]-->:</label>
          <!--[pnsessiongetvar assign="currLang" name="lang"]-->
          <!--[pnconfiggetvar assign="defaultLang" name="language"]-->
          <!--[html_select_languages id="user_lang" name="language" installed=true selected=$currLang|default:$defaultlang]-->
        </div>
      <!--[/if]-->

      <div class="z-formrow">
          <!--[pnusergetvar assign="email" name="email"]-->
          <label for="testsend"><!--[gt text="Mail this preview to the following email address"]-->:</label>
          <input id="testsend" name="testsend" type="checkbox" value="1" />
          <input id="testsend_email" name="testsend_email" type="text" value="<!--[$email]-->" size="20" maxlength="64"  />
      </div>

      <div class="z-formrow">
        <label for="format"><!--[gt text="Format"]-->:</label>
        <select name="format" onchange="this.form.submit();javascript:location.reload(true);" >                                        
          <option><!--[gt text="- Choose One -"]--></option>
          <option value="1"><!--[gt text="Text"]--></option>
          <option value="2"><!--[gt text="HTML"]--></option>
          <option value="3"><!--[gt text="Text with Link to Archive"]--></option>
        </select>
        <a href="#" onclick="Effect.toggle('hint-3','BLIND'); return false;" title="<!--[gt text="Help"]-->">(?)</a>
        <br />
        <br />
        <span id="help_preview_form" style="display:none"><!--[gt text="Help"]--></span>
        <div id="hint-3" class="z-informationmsg" style="display:none;">
          <p><!--[gt text="You can find the templates in"]--> /modules/Newsletter/pntemplates/</p>
          <ul>
            <li>newsletter_template_html.html</li>
            <li>newsletter_template_text.html</li>
            <li>newsletter_template_text_with_link.html</li>
          </ul>
        </div>
      </div>

    </fieldset>
  </form>
<!--[include file="newsletter_std_footer.html"]-->
