<!--[include file="nl_user_menu.htm"]-->

<div style="width:80%; margin:0px auto;">
	<!--[if $subscribed < 1]-->
	<form action="<!--[pnmodurl modname="Newsletter" type="user" func="subscribe"]-->" method="post">
	<table style="width:100%; padding:10px;">
		<tr>
			<th colspan="2"><!--[pnml name="_SUBSCRIBE"]--></th>
		</tr>
		<!--[if $allow_anon_registration == 1 OR $loggedin == 1]-->		
		<!--[if $loggedin eq 0]-->
		<tr>
			<td style="text-align:right;"><!--[pnml name="_YOUR_NAME"]-->:</td>
			<td><input name="user_name" type="text" style="width:200px;" alt="user name" /></td>
		</tr>
		<tr>
			<td style="text-align:right;"><!--[pnml name="_YOUR_EMAIL"]-->:</td>
			<td><input name="user_email" type="text" style="width:200px;" alt="user email" /></td>
		</tr>
		<!--[/if]-->
		<tr>
			<td style="text-align:right;"><!--[pnml name="_NEWSLETTER_TYPE"]-->:</td>
			<td>
				<select name="nl_type">
				<!--[html_options values="$type_values" output="$type_output" selected="$type_selected"]-->
				</select>
			</td>
		</tr>
		<!--[if $allow_frequency_change eq 1]-->
		<tr>
			<td style="text-align:right;"><!--[pnml name="_FREQUENCY"]-->:</td>
			<td>
				<select name="nl_frequency">
					<!--[html_options values="$frequency_values" output="$frequency_output" selected="$frequency_selected"]-->
				</select>
			</td>
		</tr>
		<!--[/if]-->
		<tr>
			<td style="text-align:right;"><!--[pnml name="_TERMS_OF_SERVICE"]-->:</td>
			<td>
				<input type="checkbox" name="tos" value="1" checked="checked" /> <!--[pnml name="_TERMS_OF_SERVICE_AGREE" html="1"]-->
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="<!--[pnml name="_JOIN"]-->" />
		</tr>
		<!--[if $auto_approval neq 1]-->
		<tr>
			<td colspan="2">
				<span style="font-size:10px; color:red">
				<!--[pnml name="_APPROVAL_REQUIRED" html="1"]-->
				</span>	
			</td>
		</tr>
		<!--[/if]-->
		<!--[else]-->
		<tr>
			<td colspan="2"><!--[pnml name="_ANON_NOT_ALLOWED"]--></td>
		</tr>
		<!--[/if]-->
	</table>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Newsletter"]-->" />
	</form>
	<!--[/if]-->
	<!--[if $subscribed eq 1 or $loggedin eq 0]-->
	<form action="<!--[pnmodurl modname="Newsletter" type="user" func="unsubscribe"]-->" method="post" onsubmit="if(this.user_email.value==''){this.user_email.focus(); return false;}">
	<table style="width:100%; border:1px solid #ccc; padding:10px;">
		<tr>
			<th colspan="2"><h2><!--[pnml name="_UNSUBSCRIBE"]--></h2></th>
		</tr>
		<!--[if $loggedin eq 0]-->
		<tr>
			<td style="text-align:right;"><!--[pnml name="_YOUR_EMAIL"]-->:</td>
			<td><input name="user_email" type="text" style="width:200px;" alt="user email"<!--[$user_email_val]--> /></td>
		</tr>
		<!--[/if]-->
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="<!--[pnml name="_UNSUBSCRIBE"]-->" onclick="return confirm('<!--[pnml name="_UNSUBSCRIBE_CONFIRM"]-->');" />
		</tr>
	</table>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Newsletter"]-->" />
	</form>
	<!--[/if]-->
</div>
